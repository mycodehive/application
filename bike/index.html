<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🚴 자전거 트래커</title>

  <!-- Leaflet 라이브러리 -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      padding: 1.5rem;
      margin: 0;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    #info {
      background: white;
      padding: 1.2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 1rem;
    }

    #info p {
      font-size: 1.2rem;
      margin: 0.8rem 0;
    }

    button {
      font-size: 1.1rem;
      padding: 0.8rem 1.5rem;
      margin: 0.3rem;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    #map {
      width: 100%;
      height: 400px;
      margin-top: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>

<body>
  <h1>🚴 자전거 트래커</h1>

  <div id="info">
    <p>⏱ 러닝타임: <span id="time">00:00</span></p>
    <p>📍 현재 속도: <span id="speed">0</span> km/h</p>
    <p>🏁 최고 속도: <span id="max-speed">0</span> km/h</p>
    <p>🗻 고도: <span id="altitude">--</span> m</p>
  </div>

  <button onclick="startTracking()">▶ 시작</button>
  <button onclick="stopTracking()">⏹ 정지</button>

  <div id="map"></div>

  <script>
    let watchId;
    let map;
    let marker;
    let maxSpeed = 0;
    let startTime;
    let timerInterval;

    function startTracking() {
      if (!navigator.geolocation) {
        alert("GPS를 지원하지 않는 브라우저입니다.");
        return;
      }

      startTime = Date.now();
      timerInterval = setInterval(updateTime, 1000);

      // 지도 초기화
      if (!map) {
        map = L.map('map').setView([0, 0], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          maxZoom: 19,
          attribution: '© OpenStreetMap'
        }).addTo(map);
      }

      watchId = navigator.geolocation.watchPosition(position => {
        const lat = position.coords.latitude;
        const lng = position.coords.longitude;
        const speed = position.coords.speed || 0;
        const altitude = position.coords.altitude;

        const kmh = (speed * 3.6).toFixed(1);
        document.getElementById('speed').textContent = kmh;

        if (speed > maxSpeed) {
          maxSpeed = speed;
          document.getElementById('max-speed').textContent = (maxSpeed * 3.6).toFixed(1);
        }

        document.getElementById('altitude').textContent = altitude !== null ? altitude.toFixed(1) : '--';

        // 지도에 마커 표시
        const latlng = [lat, lng];

        if (!marker) {
          marker = L.marker(latlng).addTo(map);
        } else {
          marker.setLatLng(latlng);
        }

        map.setView(latlng, map.getZoom());
      }, error => {
        alert("GPS 오류: " + error.message);
      }, {
        enableHighAccuracy: true
      });
    }

    function stopTracking() {
      if (watchId) navigator.geolocation.clearWatch(watchId);
      if (timerInterval) clearInterval(timerInterval);
    }

    function updateTime() {
      const elapsed = Math.floor((Date.now() - startTime) / 1000);
      const min = String(Math.floor(elapsed / 60)).padStart(2, '0');
      const sec = String(elapsed % 60).padStart(2, '0');
      document.getElementById('time').textContent = `${min}:${sec}`;
    }
  </script>
</body>
</html>
