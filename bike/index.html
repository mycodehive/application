<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🚴 자전거 트래커</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      padding: 2rem;
      margin: 0;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 1.5rem;
    }

    #info {
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 2rem;
    }

    #info p {
      font-size: 1.4rem;
      margin: 1rem 0;
    }

    button {
      font-size: 1.3rem;
      padding: 1rem 2rem;
      margin: 0.5rem;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* 작은 화면 대응 */
    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }

      #info p {
        font-size: 1.2rem;
      }

      button {
        font-size: 1.1rem;
        padding: 0.8rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <h1>🚴 자전거 트래커</h1>
  
  <div id="info">
    <p>⏱ 러닝타임: <span id="time">00:00</span></p>
    <p>📍 현재 속도: <span id="speed">0</span> km/h</p>
    <p>🏁 최고 속도: <span id="max-speed">0</span> km/h</p>
    <p>🗻 고도: <span id="altitude">--</span> m</p>
  </div>

  <button onclick="startTracking()">▶ 시작</button>
  <button onclick="stopTracking()">⏹ 정지</button>

  <script src="app.js"></script>
</body>
</html>
